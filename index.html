<html>
    <head>
        <title>Tic-Tac-Toe!</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
<body>
    <!-- <h1 id="turn-tracker">It is currently</h1> -->
    <div class="game-container">
        <span class="welcome">
            <h1>Welcome to Tic-Tac-Toe!</h1>
            <h2>Please enter player information.</h2>
            <form>
                <input type="text" id="p1-name" placeholder="Player 1 (X)"><br/>
                <input type="text" id="p2-name" placeholder="Player 2 (O)"><br/>
                <input id="start-game" type="submit" value="Submit">
            </form>
        </span>
    </div>
    <script src="./tictactoe.js"></script>
</body>
</html>
